<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Discord Notifications</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
	<div id="vue-wrapper">
		<ul class="ul-wrapper">
			<div class="button-wrapper">
				<button class="cancel-button" @click="cancelTTS">Shutup</button>
			</div>
			<li class="margin-bottom" v-for="block in blocks">
				<div class="block" >
					<div class="avatar-box">
						<img class="avatar" :src="block.avatar" :alt="block.author" width="90px">
					</div>
					<div class="text-box">
						<p class="author">{{ block.author }}<span class="date">{{ calcTime(block.timestamp) }}</span></p>
						<p class="content">{{ block.content }}</p>
					</div>
				</div>
				<div class="info">
					<p>{{ block.where }}</p>
				</div>
			</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script src="notifications.js"></script>
</body>
</html>
